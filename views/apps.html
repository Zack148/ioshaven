{% extends 'layouts.html' %}

{% block body %}
<title>{{ title }}</title>
<!-- Page Wrapper -->
<div id="page-wrapper">

  <!-- Main -->
  <article id="main">
    <header>
      <h2>Apps</h2>
      <p>Install and sideload apps with ease.</p>
    </header>
    <div class="container">
      <div class="row justify color">
        <search v-on:result="child"></search>
        <div class="app-adverts col-md-4 " v-for="app in searchResults">
          <flexbox key="app.key"
                   :title="app.title"
                   :image="app.image"
                   :version="app.version"
                   :desc="app.desc"
                   :dl="app.dl"
                   :signed="app.signed">
          </flexbox>
        </div>

      </div>
    </div>
</div>
</section>
</article>
{% endblock %}
